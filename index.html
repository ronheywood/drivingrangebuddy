<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Driving Range Buddy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    
    <main role="main" class="container">
        <div class="starter-template">
            <h1 class="callToAction white">Pick a target and hit to this distance:</h1>
            <section id="instructions" class="row align-items-center">
                <div class="col">
                    <h2 class="targetDistanceHeadline">Target Distance</h2>
                    <h3><span class="targetDistance white" data-bind="targetDistance"></span> Yards</32>
                </div>
                <div class="col align-self-center">
                  <button class="btn btn-block btn-primary" data-role="makeNewRandomDistance">Pick a new distance</button>
                </div>
            </section>
        </div>

        <p class="clubSelectionHeadline white center">Select a Club</p>
        <div class="clubSelectionContainer row" data-bind="club-selection">
          
        </div>

        <p class="targetDistanceHeadline white center">Tap to show where the shot ended up.</p>
        <div class="performanceCanvas row ">
          <article class="col targetCanvas align-self-start" data-role="performanceCanvas">
            <img src="img/golf-field.svg" width="50%" />
          </article>
        </div>
  
    </main><!-- /.container -->
    <
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    
    <script src="./js/jquery.slim.min.js"crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- app resources -->
    <script src="./js/configuration.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.randomDistance.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.dispersion-recorder.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.clublist.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" crossorigin="anonymous"></script>    
  </body>
</html>
