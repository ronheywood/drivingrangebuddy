      <div class="container">
        <div class="starter-template">
            <h1 class="callToAction white">Pick a target and hit to this distance:</h1>
            <section id="instructions" class="row">
                <div class="col6">
                    <h2 class="targetDistanceHeadline">Target Distance</h2>
                    <h3><span class="targetDistance white" data-bind="targetDistance"></span> Yards</32>
                </div>
                <button class="btn btn-primary" data-role="makeNewRandomDistance">Pick a new distance</button>

        <div class="performanceCanvas row">
          <p class="targetDistanceHeadline white center">Tap to show where the shot ended up.</p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script>
        var options = {
            minimumDistance: 30,
            maximumDistance: 230,
            clubs: [
                "Driver",
                "3W",
                "4W",
                "3H",
                "4H",
                "6i",
                "7i",
                "8i",
                "9i",
                "PW",
                "52 degree",
                "56 degree",
                "60 degree"
            ]
        }

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function makeRandomDistance(){
            $('[data-bind=targetDistance]').text(randomIntFromInterval(options.minimumDistance,options.maximumDistance));
        }

        var handleClick = function(e){
          console.log('click',e.offsetX,e.offsetY,e.pageX,e.pageY);
        }

        var handleEnd = function(e){
            console.log('end');
            if(lastMove && lastMove.originalEvent.touches[0] !== undefined){
              var elementTop = $('[data-role=performanceCanvas]')[0].offsetTop;
              console.log(elementTop);
              var offsetX = lastMove.originalEvent.touches[0].clientX;
              var offsetY = lastMove.originalEvent.touches[0].clientY;
              console.log(offsetX,offsetY);
            }
        };

        var handleStart = function(e){
          lastMove = null;
          console.log('touch start',e);
        };

        function handleCancel(e){
            console.log('cancel',e.offsetX,e.offsetY,e.pageX,e.pageY);
        };
        var el = null;
        var lastMove = null;
        function handleMove(e){
            lastMove = e;
            //console.log('move',e);
        };

        function bindPerformanceCanvasEventListener(){
          var el = $('[data-role=performanceCanvas]');
          el.on('click',handleClick);
          
          el.on("touchstart", handleStart);
          el.on("dragstart", function(e){ e.preventDefault; return false; });
          el.on("touchend", handleEnd);
          // el.on("touchcancel", handleCancel, false);
          // el.on("touchleave", handleEnd, false);
          el.on("touchmove", handleMove);

          el.find('img').on("dragstart select", function(e){ e.preventDefault; return false; });
        }

        $(function(){
            $('[data-role=makeNewRandomDistance]').on('click',makeRandomDistance);
            makeRandomDistance();
            bindPerformanceCanvasEventListener();
        });

    </script>
