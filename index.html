<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Driving Range Buddy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    
    <main role="main" class="container">
        <div class="starter-template">
            <h1 class="callToAction white">Pick a target and hit to this distance:</h1>
            <section id="instructions" class="row align-items-center">
                <div class="col">
                    <h2 class="targetDistanceHeadline">Target Distance</h2>
                    <h3><span class="targetDistance white" data-bind="targetDistance"></span> Yards</32>
                </div>
                <div class="col align-self-center">
                  <button class="btn btn-block btn-primary" data-role="makeNewRandomDistance">Pick a new distance</button>
                </div>
            </section>
        </div>

        <p class="targetDistanceHeadline white center">Tap to show where the shot ended up.</p>
        <div class="performanceCanvas row ">
          <article class="col targetCanvas align-self-start" data-role="performanceCanvas">
            <img src="img/golf-field.svg" width="50%" />
          </article>
        </div>
  
    </main><!-- /.container -->
    <
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    
    <script src="./js/jquery.slim.min.js"crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> 
    <script>
        var options = {
            minimumDistance: 30,
            maximumDistance: 230,
            clubs: [
                "Driver",
                "3W",
                "4W",
                "3H",
                "4H",
                "6i",
                "7i",
                "8i",
                "9i",
                "PW",
                "52 degree",
                "56 degree",
                "60 degree"
            ]
        }

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function makeRandomDistance(){
           $('[data-role=shotRecord]').remove();
           $('[data-bind=targetDistance]').text(randomIntFromInterval(options.minimumDistance,options.maximumDistance));
        }

        var handleClick = function(e){
          recordDispersion(this,e);
        }

        var recordDispersion = function(elem,e){
          
          var offset = elem.getClientRects()[0];
          var canvasX = e.clientX - offset.left;
          var canvasY = e.clientY - offset.top;

          var shotRecord = $("<span class=\"badge badge-warning shotRecord center\" data-role=\"shotRecord\" />");
          shotRecord.css({'position':'absolute','left': canvasX,'top': canvasY});
          $(elem).append(shotRecord);
          
          //get the xy of the middle of the container - (the target)
          
          var x = $(elem).width() /2;
          var y = $(elem).height() /2;
          
          //record dispersion miss left where x < container middle x
          if(canvasX<=x){ 
            shotRecord.text(shotRecord.text() + " Left");
          }
          //record dispersion miss right when x > container.middle.x
          if(canvasX>x){
             shotRecord.text(shotRecord.text() + " Right");
          }

          //record dispersion miss long when y < container.middle.y
          if(canvasY<=y){
            shotRecord.text(shotRecord.text() + " Long");
          }

          //record dispersion miss short when y > container.middle.y
          if(canvasY>y){
            shotRecord.text(shotRecord.text() + " Short");
          }
        }

        var handleEnd = function(e){
            console.log('end');
            if(lastMove && lastMove.originalEvent.touches[0] !== undefined){
              var elementTop = $('[data-role=performanceCanvas]')[0].offsetTop;
              console.log(elementTop);
              var offsetX = lastMove.originalEvent.touches[0].clientX;
              var offsetY = lastMove.originalEvent.touches[0].clientY;
              console.log(offsetX,offsetY);
            }
        };

        var handleStart = function(e){
          lastMove = null;
          console.log('touch start',e);
        };

        function handleCancel(e){
            console.log('cancel',e.offsetX,e.offsetY,e.pageX,e.pageY);
        };
        var el = null;
        var lastMove = null;
        function handleMove(e){
            lastMove = e;
            //console.log('move',e);
        };

        function bindPerformanceCanvasEventListener(){
          var el = $('[data-role=performanceCanvas]');
          el.on('click',handleClick);
          
          el.on("touchstart", handleStart);
          el.on("dragstart", function(e){ e.preventDefault; return false; });
          el.on("touchend", handleEnd);
          // el.on("touchcancel", handleCancel, false);
          // el.on("touchleave", handleEnd, false);
          el.on("touchmove", handleMove);

          el.find('img').on("dragstart select", function(e){ e.preventDefault; return false; });
        }

        $(function(){
            $('[data-role=makeNewRandomDistance]').on('click',makeRandomDistance);
            makeRandomDistance();
            bindPerformanceCanvasEventListener();
        });

    </script>
  </body>
</html>;
